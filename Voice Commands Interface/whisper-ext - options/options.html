<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Whisper Extension Options</title>
  <style>
    body { font-family: Arial, padding: 12px; max-width:720px; }
    label { display:block; margin-top:12px; }
    input[type="text"]{ width:100%; padding:6px; font-family:monospace; }
    .muted { color:#666; font-size:0.9em; }
    button { margin-top:12px; padding:8px 12px; }
  </style>
</head>
<body>
  <h2>Whisper Extension â€” Options</h2>

  <label>
    <input id="saveLocal" type="checkbox" />
    Save recorded audio to Downloads
  </label>
  <div class="muted">Saved into your Downloads folder (you can include subfolders like "whisper/").</div>

  <label>
    Filename pattern:
    <input id="filenamePattern" type="text" placeholder="whisper/recording-{date}-{time}.webm" />
  </label>
  <div class="muted">
    Use placeholders: <code>{date}</code> (YYYY-MM-DD), <code>{time}</code> (HH-MM-SS), <code>{timestamp}</code> (ms), <code>{seq}</code> (unique number).
  </div>

  <label>
    <input id="alsoUpload" type="checkbox" />
    Also upload to Whisper server (http://localhost:5000/transcribe)
  </label>

  <div>
    <button id="saveBtn">Save</button>
    <button id="defaultBtn">Restore Defaults</button>
  </div>

  <h3>Preview</h3>
  <pre id="preview" style="background:#f7f7f7;padding:8px;border-radius:4px"></pre>

  <script src="options.js"></script>
</body>
</html>
