<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Whisper Demo</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
    button { padding: 8px 12px; margin-right: 6px; }
    #status { margin-top: 8px; color: #333; }
    #transcript { margin-top: 12px; white-space: pre-wrap; background:#f7f7f7; padding:8px; border-radius:4px; min-height:60px }
  </style>
</head>
<body>
  <h3>Whisper Demo</h3>
  <div>
    <button id="listenBtn">Start Listening</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  <div id="status">Status: idle</div>
  <div id="transcript">Transcription will appear here</div>

  <script src="popup.js"></script>
</body>
</html>
